<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#insertthumb.insertthumb_desc}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/insertthumb.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<link href="css/insertthumb.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form onsubmit="InsertThumbDialog.update();return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#insertthumb.insertthumb_desc}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table border="0" cellpadding="4" cellspacing="0">
					<tr>
					  <td class="nowrap"><label id="hreflabel" for="href">{#insertthumb_dlg.thumb}</label></td>
					  <td><table border="0" cellspacing="0" cellpadding="1">
							<tr>
							  <td><input id="href" name="href" type="text" class="mceFocus addthumb" value="" onchange="selectByValue(this.form,'linklisthref',this.value);" /></td>
							  <td id="hrefbrowsercontainerimage">&nbsp;</td>
							</tr>
						  </table></td>
					</tr>
					  <td class="nowrap"><label id="hreflabeloriginal" for="hreforiginal">{#insertthumb_dlg.url}</label></td>
					  <td><table border="0" cellspacing="0" cellpadding="1">
							<tr>
							  <td><input id="hreforiginal" name="hreforiginal" type="text" class="mceFocus" value="" onchange="selectByValue(this.form,'linklisthref',this.value);" /></td>
							  <td id="hrefbrowsercontaineroriginal">&nbsp;</td>
							</tr>
						  </table></td>
					</tr>
                    <tr>
                        <td><label for="title">{#insertthumb_dlg.title}</label></td>
                        <td class="nowrap">
                            <input id="title" name="title" type="text" value="" class="mceFocus" />
                        </td>
                    </tr>
            </table>
		</div>
	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
